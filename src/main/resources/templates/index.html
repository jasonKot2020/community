<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>角落-首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/js/jquery-3.3.1.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if(closable === "true"){
            window.close();
            window.localStorage.removeItem("closable");
        }
    }

    $(function () {
        console.log(JSON.stringify({
            "parentId": targetId,
            "content": content,
            "type": type
        }))
        $("#tip").show();
    });

    function setTipWindos(t,title,tip) {

        if(t > 0){
            $('#but_value').val(t);
        }else{
            $('#but_value').val($(t).val());
        }

        $('#myModalLabel').html(title);
        $('#myModalContent').html(tip);
    }
</script>
<body>
<div th:insert="~{navigation::head}"></div>

<!-- 弹窗提示 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Delete</h4>
            </div>
            <div id="myModalContent" class="modal-body">
                确定要删除吗?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="but_value" type="button" class="btn btn-primary" onclick="">确定</button>
            </div>
        </div>
    </div>
</div>

<!--顶部-->
<div class="container-fluid main-no-color">
    <div class="row">
        <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>
        <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 main-color img-by-div" style="height: 280px">
        </div>
    </div>
</div>

<div class="container-fluid main-no-color">
    <div class="row">
        <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>
        <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12 main-color">
            <h2>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span> 最新
            </h2>
            <hr>

            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-body">

                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12">
                        <h4 class="media-heading">
                            <a th:text="${question.title}" th:href="@{'/question/'+${question.id}}"></a>
                        </h4>
                        <span th:text="${question.description}"></span>
                        <br>
                        <span class="text-desc">
                            <span th:text="${question.commentCount}"></span> 个回复 • <span
                                th:text="${question.viewCount}"></span> 次浏览 • <span
                                th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> • 作者<span
                                th:text="${question.user.getName()}"></span>
                        </span>
                    </div>

                    <li th:if="${session.user != null}" class="li">
                        <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12">
                            <button id="star" type="button" class="btn-link" th:value="${question.id}"  data-toggle="modal" onclick="">
                                <span id="star_icon" class="glyphicon glyphicon-tags" style="color: #8c8c8c;" aria-hidden="true"></span>
                            </button>
                        </div>

                        <li th:if="${session.user != null && session.user.getAccount() == question.user.getAccount()}" class="li">
                            <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12">
                                <button type="button" class="btn-link" style="color: #d9534f" data-toggle="modal" data-target="#myModal" th:value="${question.id}"
                                onclick="setTipWindos(this,'Delete','你确定要删除吗?删除后将无法还原!')">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </div>
                        </li>
                    </li>
                </div>
                <hr>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="FirstPage">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}"><a th:href="@{/(page=${pagination.page}-1)}">
                        <span aria-hidden="true">&lt;</span>
                    </a></li>
                    <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a th:text="${page}" th:href="@{/(page=${page})}"></a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page}+1)}"><span aria-hidden="true">&gt;</span></a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="EndPage">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <!--<h3>地图动态</h3>-->
            <!--<hr>-->

            <div class="panel panel-default">
                <div class="panel-heading">吐槽</div>
                <div class="panel-body">
                    <textarea class="form-control comment" rows="3" id="comment_content"></textarea>

                    <button type="button" class="btn btn-success btn-comment" onclick="">发布</button>
                    <button type="button" class="btn btn-comment btn-comment" onclick="">重置</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">社区吐槽</div>
                <div class="panel-body">

                    <div class="panel panel-default">
                        <div class="panel-heading">account</div>
                        <div class="panel-body">
                            content
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!--底部-->
<div th:insert="~{navigation::info}"></div>
</body>
</html>
